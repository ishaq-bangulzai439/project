<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: arial, sans-serif;
            background-color: rgb(201, 232, 232);
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form_container{
            width: auto;
            height: 350px;
            margin: 20px;
            align-items: center;
            box-shadow: 0 0 16 rgb(13, 65, 65);
        }
        .container{
            margin: 20px 0;
        } 

        h3{
            margin-top: 10px;
            color: rgb(15, 75, 75);
            font-size: 20px;
            font-weight: 600;
        }

        select{
            width: 500px;
            padding: 10px;
            border: 2px solid rgb(15, 75, 75);
        }

        button{
            padding: 10px 20px;
            background-color: #fff;
            color: rgb(15, 75, 75);
            border: 2px solid rgb(15, 75, 75);
        }
        #output{
            margin-top: 20px;
            padding: 10px;
            border: 2px dashed rgb(5, 29, 29);
            font-size: 16px;
        }

    
    </style>
</head>
<body>
    <div class="form_container">
        <div class="container">
            <h3>Select Bachelor </h3>
            <select name="" id="item1">
